<meta charset="UTF-8">

<script>

    function puloLinha () {

        document.write("<br><br>");

    }

    function mostra (frase) {
        document.write(frase);
        puloLinha();
    }

    var ano = 2022;

    mostra("Arthur tem " + (ano-2003) + " anos");

    mostra("Carlos tem  " + (ano-2007) + " anos");

    ano = 2023;

    mostra("Sara tem " + (ano-2004) + " anos");

</script>
